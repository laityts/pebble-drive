name: Update package-lock.json

on:
  workflow_dispatch:  # 手动触发

jobs:
  update-lock:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 更新后端 package-lock.json
      - run: |
          cd backend
          npm install --package-lock-only

      # 更新前端 package-lock.json
      - run: |
          cd frontend
          npm install --package-lock-only

      # 提交两个文件的变更
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update package-lock.json for backend and frontend"
          file_pattern: backend/package-lock.json frontend/package-lock.json
